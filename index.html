<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="" id="myForm">
            <div class="register">
                <h1>Register</h1>
            </div>
            <div class="para">
                <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aliquam.</p>
            </div>
            <div class="row1">
                <div class="box1">
                    <label for="fname">First Name</label>
                    <input type="text" name="" id="fname" placeholder="e.g. John" required>
                </div>
                <div class="box1">
                    <label for="lname">Last Name</label>
                    <input type="text" name="" id="lname" placeholder="e.g. Smith" required>
                </div>
            </div>
            <div class="emailAdd">
                <div class="box1">
                    <label for="email">Email Address</label>
                    <input type="text" name="" id="email" placeholder="e.g. john@your-domain.com" required>
                </div>
            </div>

            <div class="row1">
                <div class="box1">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="" id="phone" placeholder="+00 0000 000 000" required>
                </div>
                <div class="box1">
                    <label for="web">Website</label>
                    <input type="text" name="" id="web" placeholder="e.g. https://google.com" required>
                </div>
            </div>
            <div class="row1">
                <div class="box1">
                    <label for="password">Passward</label>
                    <input type="password" name="" id="password" placeholder="Your Passward" required>
                </div>
                <div class="box1">
                    <label for="rePassword">Re-type Passward</label>
                    <input type="password" name="" id="rePassword" placeholder="Your Passward" required>
                </div>
            </div>

            <div class="row-tick">
                <input type="checkbox" name="" id="tick" required>
                <label for="tick" class="tick">Creating an account meaning you're okay with our <u>Terms and
                        Condition</u> and our <u>Privacy Policy</u></label>
            </div>

            <button type="submit" value="register" id="register">Register</button>

        </form>
    </div>

<script src="script.js"></script>
</body>

</html>
